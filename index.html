<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>css-input</title>
  <link rel="stylesheet" href="./assets/css/inputs.css">
</head>
<body>


<div class="checkbox-v1-tb">
  <h2>checkbox v1</h2>
  <div class="group-tb">
    <input type="checkbox" id="checkbox1" name="checkbox1" value="all">
    <label for="checkbox1">All</label>
  </div>
  <div class="group-tb">
    <input type="checkbox" id="checkbox2" name="checkbox2" value="false">
    <label for="checkbox2">Open</label>
  </div>
  <div class="group-tb">
    <input type="checkbox" id="checkbox3" name="checkbox3" value="true">
    <label for="checkbox3">Archived</label>
  </div>
</div>


<div class="checkbox-v2-tb">
  <h2>checkbox v2</h2>
  <div class="group-tb">
    <input type="checkbox" id="checkbox4" name="checkbox4" value="all">
    <label for="checkbox4">v</label>
    <span>All</span>
  </div>
  <div class="group-tb">
    <input type="checkbox" id="checkbox5" name="checkbox5" value="false">
    <label for="checkbox5">v</label>
    <span>Open</span>
  </div>
  <div class="group-tb">
    <input type="checkbox" id="checkbox6" name="checkbox6" value="true">
    <label for="checkbox6">v</label>
    <span>Archived</span>
  </div>
</div>


<div class="checkbox-v3-tb">
  <h2>checkbox v3</h2>
  <div class="group-tb">
    <input type="checkbox" id="checkbox7" name="checkbox7" value="all">
    <label for="checkbox7">All</label>
    <span>All</span>
  </div>
  <div class="group-tb">
    <input type="checkbox" id="checkbox8" name="checkbox8" value="false">
    <label for="checkbox8">Open</label>
    <span>Open</span>
  </div>
  <div class="group-tb">
    <input type="checkbox" id="checkbox9" name="checkbox9" value="true">
    <label for="checkbox9">Archived</label>
    <span>Archived</span>
  </div>
</div>


<hr>

<div class="radio-v1-tb">
  <h2>radio v1</h2>
  <div class="group-tb">
    <input type="radio" id="radio-a-1" name="radio-a" value="all">
    <label for="radio-a-1">All</label>
  </div>
  <div class="group-tb">
    <input type="radio" id="radio-a-2" name="radio-a" value="false">
    <label for="radio-a-2">Open</label>
  </div>
  <div class="group-tb">
    <input type="radio" id="radio-a-3" name="radio-a" value="true">
    <label for="radio-a-3">Archived</label>
  </div>
</div>



<div class="radio-v2-tb">
  <h2>radio v2</h2>
  <div class="group-tb">
    <input type="radio" id="radio-b-1" name="radio-b" value="all">
    <label for="radio-b-1">•</label>
    <span>All</span>
  </div>
  <div class="group-tb">
    <input type="radio" id="radio-b-2" name="radio-b" value="false">
    <label for="radio-b-2">•</label>
    <span>Open</span>
  </div>
  <div class="group-tb">
    <input type="radio" id="radio-b-3" name="radio-b" value="true">
    <label for="radio-b-3">•</label>
    <span>Archived</span>
  </div>
</div>


<div class="radio-v3-tb">
  <h2>radio v3</h2>
  <div class="group-tb">
    <input type="radio" id="radio-c-1" name="radio-c" value="all">
    <label for="radio-c-1">All</label>
    <span>All</span>
  </div>
  <div class="group-tb">
    <input type="radio" id="radio-c-2" name="radio-c" value="false">
    <label for="radio-c-2">Open</label>
    <span>Open</span>
  </div>
  <div class="group-tb">
    <input type="radio" id="radio-c-3" name="radio-c" value="true">
    <label for="radio-c-3">Archived</label>
    <span>Archived</span>
  </div>
</div>








</body>
</html>
